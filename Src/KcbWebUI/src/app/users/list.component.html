<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">First Name</th>
            <th style="width: 10%">Middle Name</th>
            <th style="width: 10%">Last Name</th>
            <th style="width: 10%">User Name</th>
            <th style="width: 20%">Email Address</th>
            <th style="width: 15%">Phone Number</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.FirstName}}</td>
            <td>{{user.MiddleName}}</td>
            <td>{{user.LastName}}</td>
            <td>{{user.UserName}}</td>
            <td>{{user.EmailAddress}}</td>
            <td>{{user.PhoneNo}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.UserId}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.UserId)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
